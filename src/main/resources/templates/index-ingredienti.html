<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-5">
		<div class="row border border-dark pt-5 pb-5">
			<h1 class="text-center">I miei ingredienti</h1>
			<div class="col-12 d-flex justify-content-center my-3">
				<a class="btn btn-secondary me-3" href="/">Torna alla home</a>
				<a class="btn btn-primary" th:href="@{/ingredienti/create}">Aggiungi nuova ingrediente</a>
			</div>
			<div class="col mt-3 d-flex justify-content-center text-center"  th:each="ingrediente : ${ingredienti}" th:object="${ingrediente}">
				<div class="card" style="width: 18rem;">
				  <div class="card-body">
				    <h5 class="card-title">[[ *{nome} ]]</h5>
				    <a th:href="@{/ingredienti/edit/{id} (id=*{id})}" class="btn btn-square btn-warning"><i class="fa-solid fa-pen-to-square"></i></a>
				    <a th:href="@{/ingredienti/delete/{id} (id=*{id})}" class="btn btn-square btn-danger"><i class="fa-solid fa-trash"></i></a>
				  </div>
				</div>
			</div>
			<h2 th:if="${ingredienti.isEmpty()}">Non sono presenti ingredienti</h2>
		</div>
	</div>
</body>
</html>
